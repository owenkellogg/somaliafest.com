<body class="wow fadeIn">

<div class="overlay-all"></div>

<div class="container-fluid content">
    <div class="promo no-rightbar soon">
        <div class="row intropromo">
            <div class="col-lg-12 text-center">
                <h1 class="logo"><img src="img/logo.png" alt="Logo"></h1>
                <h2 class="wow bounceInDown">UPCOMING EVENT</h2>
                <!-- countdown -->
                <div id="clock"></div>
                <!-- MailChimp Signup Form -->
                <!-- Replace the form action in the line below with your MailChimp embed action! For more information on how to do this please visit the Docs! -->
                <form role="form" action="http://forbetterweb.us11.list-manage.com/subscribe/post?u=4f751a6c58b225179404715f0&amp;id=18fc72763a" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="small-form subscribe-form" target="_blank" novalidate="">
                    <div class="input-group input-group-lg">
                        <input type="email" name="EMAIL" class="form-control" id="mce-EMAIL" placeholder="Email address...">
        <span class="input-group-btn">
            <button type="submit" name="subscribe" id="mc-embedded-subscribe" class="btn btn-dark">GET NOTIFIED!</button>
        </span>
                    </div>
                    <div id="mce-responses">
                        <div class="response" id="mce-error-response" style="display:none"></div>
                        <div class="response" id="mce-success-response" style="display:none"></div>
                    </div>
                </form>
                <!-- End MailChimp Signup Form -->
                <h4><i class="icon ion-android-call"></i> (123) 456-7890</h4>
                <p class="small">
                    <i class="fa fa-map-marker"></i> 2345 Some Ave, New York, NY 23458<br>
                    Copyright Â© Your Website 2015
                </p>
                <p>
                    <a href="/"><i class="fa fa-facebook fa-fw fa-2x"></i></a>
                    <a href="/"><i class="fa fa-twitter fa-fw fa-2x"></i></a>
                    <a href="/"><i class="fa fa-linkedin fa-fw fa-2x"></i></a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->

<script src="js/jquery.mb.YTPlayer.js"></script>

<!-- Background image -->
<script src="js/vegas/vegas.min.js"></script>
<script>
    $('body').vegas({
        slides: [
            { src: 'img/misc/3.jpg' }

    });
</script>
